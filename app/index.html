<!doctype html>
<html  ng-app="rogersWeb">
<head>

    <link rel="stylesheet" type="text/css" href="css/angular-datepicker.css"></link>
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/phone-List.css"></link>
    <link rel="stylesheet" type="text/css" href="css/footer.css"></link>
    <link rel="stylesheet" type="text/css" href="css/cart.css"></link>
    <link rel="stylesheet" type="text/css" href="css/header.css"></link>
    <link rel="stylesheet" type="text/css" href="css/productDetails.css"></link>
    <link rel="stylesheet" type="text/css" href="css/productMobileView.css"></link>
    <style>
        @media (min-width: 100px) and (max-width: 768px) {
            .main-container{
                height: auto;
                border-bottom: 1px solid gray;
            }
        }
        @media (min-width: 800px) and (max-width: 1200px) {
            .main-container{
                height: auto;
                border-bottom: 1px solid gray;
            }
        }
        @media (min-width: 1200px) {
            .main-container{
                height: 520px;
                border-bottom: 1px solid gray;
            }
            .row-container{
                padding-top: 0px;
            }
            .height{
                height: auto ;
            }
        }
        @media (min-width: 1200px) {
        }
        .height{
            padding-top: 65px;
        }
    </style>

    <!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
    
<body ng-controller="headerCtrl">
    <div class="overlay" ng-show="flag">
        <div class="spinner small"></div>
    </div>
    <!--Header-->
    <div data-ng-include="'./views/header.html'"></div>
    <!--End-->
    
    <div>
        <div ng-view class="height"></div>
    </div>
    
    <!--Footer-->
    <div data-ng-include="'./views/footer.html'"></div>
    <!--End-->
