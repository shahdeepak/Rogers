<div class="container-fluid">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
<div class="panel panel-success">
    <div class="panel panel-heading"><strong>Provide your shipping address</strong></div>
        <div class="panel panel-body">
            <form class="form-horizontal" ng-submit="submitShippingDetails(userDetails)">
                  <div class="form-group">
                      <div class="col-sm-push-2 col-md-push-2
                                  col-lg-push-2 col-sm-10 col-md-10 col-lg-5" >
                          <span class="message">{{message}}</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-push-2 col-md-push-2 col-lg-push-2 col-sm-10 col-md-10 col-lg-5">
                          <p class="form-control-static">
                              (<span class="red">*</span>){{ 'LOGIN_REQUIRED' | translate }}
                          </p>
                          <h4>Shipping Information</h4>
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">Email
                        <span class="red">*</span>
                      </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <input type="email" 
                             class="form-control" 
                             placeholder="Enter email" 
                             ng-model="email" readonly/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                        Street Address<span class="red">*</span>
                      </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <textarea class="form-control" rows="3" ng-model="userDetails.address" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                        Country<span class="red">*</span>
                      </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <input type="text" 
                             class="form-control" 
                             placeholder="Enter country" 
                             ng-model="userDetails.country" required/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                        State<span class="red">*</span>
                      </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <input type="text" 
                             class="form-control" 
                             placeholder="Enter state" 
                             ng-model="userDetails.state" required/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                        City<span class="red">*</span>
                      </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <input type="text" 
                             class="form-control" 
                             placeholder="Enter city" 
                             ng-model="userDetails.city" required/>
                    </div>
                  </div>

                  

                  <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                        Mobile Number<span class="red">*</span>
                    </label>
                    <div class="col-sm-10 col-md-10 col-lg-5">
                      <input type="text" 
                             class="form-control" 
                             placeholder="Enter mobile number"
                             minlength="10"
                             maxlength="10"
                             title="Mobile Number should be 10 digit"
                             ng-model="userDetails.contact"
                             is-number required/>   
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-2">
                        <input type="submit" class="btn btn-danger form-control" value="Submit"/>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
</div>
