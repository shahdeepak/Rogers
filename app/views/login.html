<div class="container-fluid row-container main-container">
	<div class="row">
        <div class="col-sm-push-2 col-md-push-2 col-sm-10 col-md-10  col-lg-push-2 col-lg-8">
            <p class="form-control-static message">{{message}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 col-md-10 col-lg-10">
            <p class="form-control-static">(<span class="red">*</span>){{ 'LOGIN_REQUIRED' | translate }}</p>
            <h3>{{ 'LOGIN_SIGNTOROGERS' | translate }}</h3> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-4" >
                <form class="form-horizontal" ng-submit="login(user)" autocomplete="off">
                      <div class="form-group">
                        <label class="col-sm-2 col-md-2 col-lg-4 control-label">
                                {{ 'LOGIN_EMAIL' | translate }}<span class="red">*</span>
                        </label>
                        <div class="col-sm-10 col-md-10 col-lg-8">
                            <input type="email" 
                                   class="form-control"
                                   placeholder="e.g. janesmith@rogers.com"
                                   ng-model='user.username'
                                   minlength="5" maxlength="105" required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 col-md-2 col-lg-4 control-label">
                                {{ 'LOGIN_PASSWORD' | translate }}<span class="red">*</span>
                          </label>
                        <div class="col-sm-10 col-md-10 col-lg-8">
                          <input type="password" 
                                 class="form-control"  
                                 placeholder="*********"
                                 name="password" 
                                 minlength="8"
                                 maxlength="16"
                                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                 title="Minimum 8 characters at least 1 Alphabet and 1 Number"
                                 ng-model='user.password' 
                                 required  />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-md-10 col-lg-offset-4 col-lg-6">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> {{ 'LOGIN_REMEMBER' | translate}}
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-4 col-lg-4">
                            <input type="submit" class="btn btn-danger form-control" value="Submit"/>
                        </div>
                      </div>
                </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4" >
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <span class="red">{{ 'LOGIN_NEWUSER' | translate:dynamic }}</span>
                </div>
                <div class = "panel-body">
                  <p>{{ 'LOGIN_SIGNUP' | translate }}</p>
                    <ul>
                        <li>{{ 'LOGIN_CHECKBAL' | translate }}</li>
                        <li>{{ 'LOGIN_PAYBILL' | translate }}</li>
                        <li>{{ 'LOGIN_MONITORS' | translate }}</li>
                    </ul>
                </div>
                <div class="panel-heading">
                   <input type="submit" 
                          class="btn btn-danger " 
                          value="Register"
                          ng-click="redirectToRegPage()" />
                </div>
            </div>
        </div>
    </div>
</div>
