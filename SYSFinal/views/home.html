<div style="background-color: rgba(0, 34, 102,0.8); padding: 10px;">
    <center>
        <a href="#submitAd" class="btn btn-info" role="button">Submit Ad</a>
        <button class="btn btn-success" role="button" data-toggle="modal" data-target="#updateProfileModal">Update your profile</button>
        <a href="#registration" class="btn btn-primary" role="button">Not a member yet? Register here</a>
    </center>
</div>
</div>
<div>
    <center>
        <h3>Browse by Category</h3>
        <div class="details">Swipe or use your mouse buttons to choose from our exquisite line of services
        </div>
        <div class="carousel-demo">
            <ul rn-carousel rn-carousel-index="carouselIndex3" rn-carousel-transition="hexagon" rn-carousel-buffered class="carousel3">
                <li ng-repeat="slide in topic">
                    <img src="{{slide.locationUrl}}" class="bgimage pointer" ng-click="searchHobby(slide.name)">
                </li>
            </ul>
        </div>
    </center>
</div>
<!--Modal for updating details-->
<div class="modal fade" id="updateProfileModal" role="dialog" overflow="auto">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">
      &times;
     </button>
                <h4>Update your profile</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form" name="updateProfileForm">
                    <span class="form-control-static">{{message}}</span>
                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <input type="text" name="email" class="form-control" ng-model="userDetails.email" readonly required/>
                        </div>
                    </div>
                    <br>
                    <!--Name field-->
                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            <input type="text" name="name" class="form-control" ng-model="userDetails.firstName" placeholder="Enter name" required ng-disabled="condition" />
                            <span class="red" ng-show="updateProfileForm.name.$dirty && updateProfileForm.name.$invalid">
     <span ng-show="updateProfileForm.name.$error.required">
         The name field cannot be kept empty
     </span>
                            </span>
                        </div>
                    </div>
                    <!--Contact number field-->
                    <div class="form-group">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-phone-alt"></i>
                            <input type="number" name="phone" class="form-control" ng-model="userDetails.contact" placeholder="Enter contact number" pattern="^\d{3}\d{3}\d{4}$" title="Mobile Number should be 10 digit" minlength="10" maxlength="10" required ng-disabled="condition">
                            <span class="red" ng-show="updateProfileForm.phone.$dirty && updateProfileForm.phone.$invalid">
       <span ng-show="updateProfileForm.phone.$error.required">
           The contact number field cannot be kept empty
       </span>
                            </span>
                        </div>
                    </div>
                    <button ng-disabled="updateProfileForm.$invalid" type="submit" data-dismiss="modal" class="btn btn-success">
  <span class="glyphicon glyphicon-pencil" ng-click="update(userDetails)"></span>
      &nbsp;Update Changes
    </button>
                    <button class="btn btn-danger" data-dismiss="modal" role="button">
      Maybe Later
  </button>
                </form>
            </div>
        </div>
    </div>
</div>
