<div data-ng-repeat="user in  $root.UserData" class="container userDisplay">
    <div class="container userDisplay">
        <div style="float: left" class="division1">
            <img src="images/dancer1.jpg" class="userImage">
        </div>
        <div class="division2" style="padding-left:125px">
            Email: {{user.email}}<br> Hobby:{{user.query.name}}
            <br> Description: {{user.description}}<br> Charge: {{user.charge}}<br> Available Days: {{user.availableDays}}
            <br> &nbsp;
            <input type="button" ng-click="updateAddPage()" value="Update Add" class="orange">
            <input type="button" ng-click="deleteHobby(user.query.name)" value="Delete Add" class="orange">
        </div>
    </div>
    <div ng-if='$root.UserData.length==0'>{{$root.errorMessage}}</div>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-78063699-1', 'auto');
        ga('send', 'pageview');
    </script>
