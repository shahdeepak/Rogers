<div class="demo-container">
    <div class="card-wrapper"></div>
    <br>
    <div ng-show="cardFlag" style="color:red;">Invalid Card Details !! Please check</div>
    <div class="form-container active black">
        <form ng-submit="submitCardDetails(card)">
            <input placeholder="Card number" type="digit" name="number" ng-model="card.number" required>
            <input placeholder="Full name" type="text" name="name" ng-model="card.name" required>
            <br>
            <select ng-model="card.month" name="expiry" ng-options="opt.value for opt in monthList">
                                <option value="">Month</option>
                            </select>
            <select ng-model="card.year" name="expiry" ng-options="item.value for item in yearList">
                                <option value="">Year</option>
                            </select>
            <input placeholder="CVC" type="digit" maxlength="3" name="cvc" ng-model="card.cvv" required>
            <center>
                <input type="submit" class="btn btn-success form-control glyphicon glyphicon-                  lock" value="PayNow" />
            </center>
        </form>
    </div>
</div>
<script>
    new Card({
        form: document.querySelector('form'),
        container: '.card-wrapper'
    });
</script>
