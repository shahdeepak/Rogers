<div class="table-responsive">
    <table class="table">
        <col width="20%">
        <col width="40%">
        <col width="20%">
        <col width="20%">
        <thead style="background-color: #808080">
            <th>Image</th>
            <th>Details</th>
            <th>Charges Per Session</th>
            <th>Remove Items</th>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in  $root.cartData">
                <td><img src="images/user.jpeg"></td>
                <td>
                    <div>
                        <b>Contact details</b>: {{user.totalBuy.email}}<br>
                        <b>About the person</b>: {{user.totalBuy.description}}<br>
                        <b>Availability</b> : {{user.totalBuy.availableDays}}<br>
                         <!--<b>hobby</b> : {{user.totalBuy.availableDays}}-->
                    </div>
                </td>
                <td>{{user.totalBuy.charge | currency}}</td>
                <td><span style="padding-left:20px" class="glyphicon glyphicon-trash" ng-click="removeItemfromCart(user.totalBuy.email)"></td>
               </tr>
             <tr>
               <td></td>
               <td></td>
               <td><div>
                   Subtotal : {{amount | currency}}
                   </div></td>
               <td></td>
               </tr>
               <tr style="border-bottom:none;">
               <td></td>
               <td></td>
               <td></td>
               <td>
                <a href="#personal" class="btn btn-success" ng-click="submitEvent(event)">
                Proceed to checkout <span class="glyphicon glyphicon-forward"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
